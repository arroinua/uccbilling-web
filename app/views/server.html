<form class="form">
	<div class="row">
		<div class="col-sm-4">
			<label for="name">Name</label>
			<input type="text" name="name" ng-model="object.name" class="form-control">	
			<p class="help-block">Server Name</p>
			<label for="id">ID</label>
			<input type="text" name="id" ng-model="object._id" class="form-control">	
			<p class="help-block">Server ID</p>
			<label for="domain">Domain</label>
			<input type="text" name="domain" ng-model="object.domain" class="form-control">
			<p class="help-block">Server Domain name</p>
			<label for="url">URL</label>
			<input type="text" name="url" ng-model="object.url" class="form-control">
			<p class="help-block">CTI Server Domain or IP</p>
			<label for="login">Login</label>
			<input type="text" name="login" ng-model="object.login" class="form-control">
			<p class="help-block">Admin Login</p>
			<label for="password">Password</label>
			<input type="password" name="password" ng-model="object.password" class="form-control">	
			<p class="help-block">Admin Password</p>
			<label for="ca">CA</label>
			<input type="text" name="ca" ng-model="object.ca" class="form-control">
			<p class="help-block">Certificate file name</p>
		</div>
	</div>
	<nav class="sticky-nav bottom-nav white-color-bgr semi-transparent">
		<ul class="nav">
			<li>
				<a href="" type="button" class="btn btn-primary" tabindex="0" ng-click="setObject()">Save</a>
			</li>
			<li ng-if="object.id !== undefined">
				<a href="" type="button" class="btn btn-default" tabindex="0" ng-click="deleteObject()">Delete</a>
			</li>
			<li>
				<a href="#/dashboard" type="button" tabindex="0" class="btn btn-link">Cancel</a>
			</li>
		</ul>
	</nav>
</form>
